<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Inovator - SociaInnovate</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <h1>Registrasi Inovator</h1>
      <form>
        <!-- Informasi Pribadi -->
        <h3>Informasi Pribadi</h3>
        <div class="mb-3">
          <label for="fullName" class="form-label">Nama Lengkap</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="e.g. Fariz"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="e.g. fariz@gmail.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            placeholder="e.g. greatimpact117"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Konfirmasi Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            placeholder="Tulis ulang password yang telah dibuat"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Nomor Telepon</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="e.g. 08123456789090"
            required
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Alamat</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Masukan alamat lengkap anda (opsional)"
          />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Tanggal Lahir</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            placeholder="e.g. 09/08/1990"
            required
          />
        </div>
        <div class="mb-3">
          <label for="profilePhoto" class="form-label">Foto Profil</label>
          <input
            type="file"
            class="form-control"
            id="profilePhoto"
            placeholder="Masukan poto profile anda"
          />
        </div>

        <!-- Informasi Profesional -->
        <h3>Informasi Profesional</h3>
        <div class="mb-3">
          <label for="education" class="form-label">Pendidikan Terakhir</label>
          <input
            type="text"
            class="form-control"
            id="education"
            required
            placeholder="e.g. Massachusetts Institute of Technology"
          />
        </div>
        <div class="mb-3">
          <label for="experience" class="form-label">Pengalaman Kerja</label>
          <textarea
            class="form-control"
            id="experience"
            rows="3"
            required
            placeholder="e.g. Saya pernah bekerja di Cisco System selama 5 tahun, saya mengundurkan diri karena saya ingin membangun perusahaan sendiri melalui bantuan SociaInnovate"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="skills" class="form-label">Keahlian Utama</label>
          <input
            type="text"
            class="form-control"
            id="skills"
            required
            placeholder="e.g. Keahlian utama saya ada dalam pitching produk kepada investor, mungkin sja saya akan sukses dengan inovasi saya di SociaInnovate"
          />
        </div>
        <div class="mb-3">
          <label for="portfolio" class="form-label"
            >Portfolio atau Contoh Karya</label
          >
          <input
            type="url"
            class="form-control"
            id="portfolio"
            placeholder="e.g. https://fma.tn/"
          />
        </div>
        <div class="mb-3">
          <label for="resume" class="form-label">Resume/CV</label>
          <input type="file" class="form-control" id="resume" required />
        </div>
        <!-- Persetujuan syarat dan kebijakan -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms"
            >Saya setuju dengan <a href="#">syarat/ketentuan</a> dan
            <a href="#">kebijakan privasi</a></label
          >
        </div>
        <!-- Tombol Aksi -->
        <button type="submit" class="btn btn-primary">Daftar</button>
      </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
